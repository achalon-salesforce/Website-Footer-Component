<template>
    <div style={containerStyle}>
        <div class="slds-p-around_medium">
            <div class="slds-container_center" style={contentStyle}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Logo and Contact Section -->
                    <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
                        <div style="background-image: var(--lwc-brandLogoImage); background-size: contain; background-repeat: no-repeat; height: 58px;"></div>
                        <!-- Social Media Icons -->
                        <div class="slds-p-top_small">
                            <div>
                                <a onclick={handleSocialClick} data-url={instagramUrl} class="slds-p-right_small">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="slds-icon slds-icon_x-small" style={svgStyle}>
                                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/>
                                    </svg>
                                </a>
                                <a onclick={handleSocialClick} data-url={twitterUrl} class="slds-p-right_small">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="slds-icon slds-icon_x-small" style={svgStyle}>
                                        <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
                                    </svg>
                                </a>
                                <a onclick={handleSocialClick} data-url={facebookUrl} class="slds-p-right_small">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="slds-icon slds-icon_x-small" style={svgStyle}>
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                </a>
                                <a onclick={handleSocialClick} data-url={linkedinUrl}>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="slds-icon slds-icon_x-small" style={svgStyle}>
                                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="slds-p-top_medium" style={textStyle}>
                            <div class="slds-text-body_small">
                                <div>{addressLine1}</div>
                                <div>{addressLine2}</div>
                                <div>
                                    <span>{city}, </span>
                                    <span>{state} </span>
                                    <span>{zipCode}</span>
                                </div>
                                <div class="slds-m-top_x-small">
                                    <div>{phone}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer Menu Items -->
                    <div class="slds-col slds-size_2-of-3 slds-p-around_medium">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={parsedFooterMenuItems} for:item="column">
                                <div key={column.id} class="slds-col slds-size_1-of-3 slds-p-around_xx-small">
                                    <template for:each={column} for:item="menuItem">
                                        <!-- If it's a header with children -->
                                        <template if:true={menuItem.children}>
                                            <div key={menuItem.id} class="slds-text-heading_small slds-p-bottom_x-small" style={textStyle}>
                                                {menuItem.label}
                                            </div>
                                            <template for:each={menuItem.children} for:item="child">
                                                <div key={child.id} class="slds-p-left_small slds-p-bottom_xx-small">
                                                    <c-website-footer-item 
                                                        item={child}
                                                        text-style={textStyle}
                                                    ></c-website-footer-item>
                                                </div>
                                            </template>
                                        </template>
                                        <!-- If it's a standalone item -->
                                        <template if:false={menuItem.children}>
                                            <div key={menuItem.id} class="slds-p-bottom_xx-small">
                                                <c-website-footer-item 
                                                    item={menuItem}
                                                    text-style={textStyle}
                                                ></c-website-footer-item>
                                            </div>
                                        </template>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom bar section -->
        <div style={bottomBarStyle}>
            <div class="slds-p-around_medium">
                <div class="slds-container_center" style={contentStyle}>
                    <div class="slds-text-align_center" style={textStyle}>
                        <!-- Copyright Menu Items -->
                        <div class="slds-text-align_center">
                            <template for:each={parsedCopyrightMenuItems} for:item="item">
                                <span key={item.id} class="slds-inline-block">
                                    <c-website-footer-item 
                                        item={item}
                                        text-style={textStyle}
                                    ></c-website-footer-item>
                                    <template if:false={item.isLast}>
                                        <span class="slds-p-horizontal_x-small">|</span>
                                    </template>
                                </span>
                            </template>
                        </div>
                        <div>{copyrightText}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
